<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Kitchen</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a th:href="@{/}" class="w3-bar-item w3-button"><b>FF</b> EVENT</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a th:href="@{/login}" class="w3-bar-item w3-button">Login</a>
        </div>
    </div>
</div>
<br><br>

<div>
    <h1>Kitchen: <span th:text="${kitchen.name}"></span></h1>
    <form th:method="Put" th:action="@{/kitchen/kitchen}" th:object="${kitchen}">
        <!--If you dont send the ID, JPA will create a new student object-->
        <input type="hidden" th:field="${kitchen.id}"/>
        <br>
        <br>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Description</th>
                <th></th>
            </tr>
            <td th:text="${kitchen.name}"/>
            <td th:text="${kitchen.address}"/>
            <td th:text="${kitchen.description}"/>
            </tr>

        </table>
    </form>
</div>
<br><br>


<!-- Footer -->
<footer class="w3-center w3-grey w3-padding-16">
    <p>Homepage: <a href="https://www.frokostfirmaet.dk/" title="Frokost Firmaet" target="_blank" class="w3-hover-text-green">Frokost Firmaet</a></p>
</footer>


</body>
</html>
